<h1>{{turn}} : {{moveType}}</h1>
<div class="game-wrapper">
    <mat-card class="canvas-wrapper" id="canvas-wrapper">
        <canvas id="canvas" width="500" height="500">></canvas>
    </mat-card>
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <mat-card class="canvas-wrapper">
                    <canvas id="red-drawer" width="200" height="300"></canvas>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="canvas-wrapper">
                    <canvas id="green-drawer" width="200" height="300"></canvas>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
</div>
<mat-card class="score-board">
    <table>
        <tr>
            <td>Turn:</td>
            <td>{{turn}}</td>
        </tr>
        <tr>
            <td>Move type:</td>
            <td>{{moveType}}</td>
        </tr>
        <!--<tr>-->
        <!--<td>Total reds:</td>-->
        <!--<td>{{redPieces.length}}</td>-->
        <!--</tr>-->
        <tr>
            <td>Available reds:</td>
            <td>{{availableReds}}</td>
        </tr>
        <tr>
            <td>Used reds:</td>
            <td>{{usedReds}}</td>
        </tr>
        <!--<tr>-->
        <!--<td>Total greens:</td>-->
        <!--<td>{{greenPieces.length}}</td>-->
        <!--</tr>-->
        <tr>
            <td>Available greens:</td>
            <td>{{availableGreens}}</td>
        </tr>
        <tr>
            <td>Used greens:</td>
            <td>{{usedGreens}}</td>
        </tr>
    </table>
</mat-card>
